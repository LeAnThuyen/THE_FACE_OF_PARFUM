<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <link th:href="@{css/login.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{css/responsive.css}" rel="stylesheet" />
</head>
<body class="login-body">
<div class="container right-panel-active">
    <!-- Sign Up -->


    <!-- Sign In -->
    <div class="container__form container--signin">
        <form class="form" >
            <h2 class="form__title">Sign In</h2>
            <h3 class="form__title branding-name"> TANA EDP
                (THE FACE OF PERFUME)</h3>
            <input type="email" placeholder="Email" id="EmailLogin" minlength="10" maxlength="225" required class="input" />
            <input type="password" placeholder="Password" id="PasswordLogin" minlength="3" maxlength="50" required class="input" />
            <a href="/Login" class="link">Forgot your password?</a>
            <button class="btn" type="button" th:onclick="'javascript:CheckLogin();'">Sign In</button>
        </form>
    </div>
    <div class="container__form container--signup">
        <form action="#" class="form"  th:action="@{/SignUp}" th:object="${UserSignInAndSignUp}" method="POST">
            <h2 class="form__title">Sign Up</h2>
            <h3 class="form__title branding-name"> TANA EDP
                (THE FACE OF PERFUME)</h3>
            <input type="email" placeholder="Email" minlength="10" maxlength="225" th:field="*{Email}" id="Email" required class="input" />
            <input type="password" placeholder="Password" minlength="3" maxlength="50" class="input" th:field="*{Password}" id="Password" required />
            <input type="text" placeholder="FirstName" minlength="2" maxlength="50" class="input" th:field="*{FirstName}" id="FirstName" />
            <input type="text" placeholder="LastName" minlength="2" maxlength="50" class="input" th:field="*{LastName}" id="LastName" />
            <input type="text" placeholder="PhoneNumber" minlength="8" maxlength="12" class="input" th:field="*{PhoneNumber}" id="PhoneNumber" required />
            <input type="text" placeholder="Address" minlength="2" maxlength="50" class="input" th:field="*{Address}" id="Address" />
            <button  class="btn" th:onclick="'javascript:SignUp();'"  type="submit">Sign Up</button>
        </form>
    </div>
    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/Login.js}"></script>

<script>
    function pageLoaded() {
        const signInBtn = document.getElementById("signIn");
signInBtn.click();
    }
    window.onload = pageLoaded;
</script>
