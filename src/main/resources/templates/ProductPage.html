<!-- product section -->

<section class="product_section layout_padding">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Create Product</h5>
                            <form action="#" class="form"  th:action="@{/Product}" th:object="${CreateProduct}" method="POST">
                                <input type="text" placeholder="Product name" minlength="10" maxlength="225" th:field="*{name}"  required class="form-control mb-2" />
                                <input type="text" placeholder="Password" minlength="3" maxlength="50"  th:field="*{price}" class="form-control  mb-2"  required />
                                <input type="text" placeholder="FirstName" minlength="2" maxlength="50" th:field="*{quantity}" class="form-control  mb-2"  />
                                <input type="text" placeholder="LastName" minlength="2" maxlength="50"  th:field="*{SKU}" class="form-control  mb-2"  />
                                <input type="text" placeholder="PhoneNumber" minlength="8" maxlength="12"  th:field="*{imageUrl}" class="form-control  mb-2" id="PhoneNumber" required />
                                <select class="form-select" aria-label="Default select example mb-2" >
                                    <option th:each="category : ${CategoryDTO}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                                <select class="form-select" aria-label="Default select example mb-2" >
                                    <option th:each="capa : ${capacityDTO}"
                                            th:value="${capa.id}"
                                            th:text="${capa.name}">
                                    </option>
                                </select>
                                <select class="form-select" aria-label="Default select example mb-2" >
                                    <option th:each="incense : ${incenseGroupDTO}"
                                            th:value="${incense.id}"
                                            th:text="${incense.name}">
                                    </option>
                                </select>
                                <button  class="btn"  type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
